<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisker Meal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #341536;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #341536;
        }

        h1 {
            background-color: #341536;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        p {
            color: #341536;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .highlight {
            background-color: #ADEBB3;
            color: #341536;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Simple responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                padding: 0.8rem 1.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêæ</div>
        <h1>Welcome to Whisker Meal</h1>
        <p>Smart Friend to Take Care of Your Pet!</p>
    </div>
</body>
</html>
